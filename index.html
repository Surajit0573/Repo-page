<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repo</title>
    <!-- Connect with css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Connect with font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Connect with Google font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">

        <!-- Repo name & Image  -->
        <div class="top">
            <div class="heading">
                <p>
                    <span class="username">clearlydecoded/</span>
                    <span class="reponame">html-css-javascript-tutorial</span>
                </p>
            </div>
            <div class="image">
                <img src="./Image/dp.png" alt="dp">
            </div>
        </div>

        <!-- Tagline -->
        <div class="tagline">
            <p>Example code for HTML, CSS, and Javascript for Web Developers Coursera Course</p>
        </div>

        <!-- icons -->
        <div class="icons">
            <!-- Contributors -->
            <div class="parts" style="margin-left: 0px;">
                <div class="icon">
                    <span class="material-symbols-outlined">
                        group
                    </span> 0
                </div>
                <div class="name">
                    <p>Contributors</p>
                </div>
            </div>
            <!-- Issues -->
            <div class="parts">
                <div class="icon">
                    <i class="fa-regular fa-circle-dot" style="color: #808080;"></i> 0
                </div>
                <div class="name">
                    <p>Issues</p>
                </div>
            </div>
            <!-- stars -->
            <div class="parts">
                <div class="icon">
                    <span class="material-symbols-outlined" style="font-size: 2.4rem;">
                        star
                    </span> 5
                </div>
                <div class="name">
                    <p>Stars</p>
                </div>
            </div>
            <!-- Forks -->
            <div class="parts">
                <div class="icon">
                    <i class="fa-solid fa-code-fork" style="color: #808080;"></i> 5
                </div>
                <div class="name">
                    <p>Forks</p>
                </div>
            </div>

            <!-- Github -->
            <div class="parts">
                <div class="icon" style="font-size: 3rem; margin-left: 400px; margin-top: 10px;">
                    <i class="fa-brands fa-github" style="color: #8080aa;"></i>
                </div>
            </div>

        </div>

    </div>
    <!-- Buttom Line -->
    <div class="line"></div>
</body>

</html>
